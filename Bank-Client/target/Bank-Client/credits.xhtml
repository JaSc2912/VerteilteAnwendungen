<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/layout.xhtml">
    <ui:define name="title">Kredite - Bank-Client</ui:define>
    
    <ui:define name="content">
        <f:metadata>
            <f:viewAction action="#{sessionService.loggedIn ? '' : 'index?faces-redirect=true'}"/>
        </f:metadata>
        
        <div class="card">
            <div class="card-header">
                <h1 class="card-title">Kreditverwaltung</h1>
            </div>
            
            <h:form id="creditForm">
                <!-- Action buttons -->
                <div style="margin-bottom: 1rem;">
                    <p:commandButton value="Kreditantrag stellen" 
                                   onclick="PF('createApplicationDialog').show();"
                                   styleClass="ui-button-success"
                                   type="button"/>
                </div>
                
                <!-- Tab view for different credit application states -->
                <p:tabView id="creditTabs" activeIndex="0">
                    <p:tab title="Alle Anträge">
                        <p:dataTable value="#{creditBean.creditApplications}" var="application"
                                   selectionMode="single" selection="#{creditBean.selectedApplication}"
                                   rowKey="#{application.id}" id="allApplicationsTable"
                                   emptyMessage="Keine Kreditanträge vorhanden"
                                   styleClass="ui-table-striped">
                            
                            <p:column headerText="Antragsnummer" sortBy="#{application.id}">
                                <h:outputText value="#{application.id}"/>
                            </p:column>
                            
                            <p:column headerText="Betrag" sortBy="#{application.kreditbetrag}">
                                <h:outputText value="#{application.kreditbetrag}">
                                    <f:convertNumber type="currency" currencySymbol="€"/>
                                </h:outputText>
                            </p:column>
                            
                            <p:column headerText="Laufzeit" sortBy="#{application.laufzeitMonate}">
                                <h:outputText value="#{application.laufzeitMonate} Monate"/>
                            </p:column>
                            
                            <p:column headerText="Status" sortBy="#{application.status}">
                                <p:tag value="#{application.status}" 
                                     severity="#{application.status == 'GENEHMIGT' ? 'success' : 
                                               (application.status == 'ABGELEHNT' ? 'danger' : 'warning')}"/>
                            </p:column>
                            
                            <p:column headerText="Antragsdatum" sortBy="#{application.antragsdatum}">
                                <h:outputText value="#{application.antragsdatum}">
                                    <f:convertDateTime pattern="dd.MM.yyyy"/>
                                </h:outputText>
                            </p:column>
                            
                            <p:column headerText="Aktionen">
                                <p:commandButton value="Details" 
                                               action="#{creditBean.openApplicationDetailsDialog(application)}"
                                               update="applicationDetailsDialog"
                                               oncomplete="PF('applicationDetailsDialog').show();"
                                               styleClass="ui-button-secondary ui-button-sm"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                    
                    <p:tab title="Offene Anträge">
                        <p:dataTable value="#{creditBean.pendingApplications}" var="application"
                                   emptyMessage="Keine offenen Anträge"
                                   styleClass="ui-table-striped">
                            
                            <p:column headerText="Antragsnummer">
                                <h:outputText value="#{application.id}"/>
                            </p:column>
                            
                            <p:column headerText="Betrag">
                                <h:outputText value="#{application.kreditbetrag}">
                                    <f:convertNumber type="currency" currencySymbol="€"/>
                                </h:outputText>
                            </p:column>
                            
                            <p:column headerText="Verwendungszweck">
                                <h:outputText value="#{application.verwendungszweck}"/>
                            </p:column>
                            
                            <p:column headerText="Aktionen" rendered="#{sessionService.currentUserRole == 'MITARBEITER'}">
                                <p:commandButton value="Bearbeiten" 
                                               action="#{creditBean.openDecisionDialog(application)}"
                                               update="decisionDialog"
                                               oncomplete="PF('decisionDialog').show();"
                                               styleClass="ui-button-info ui-button-sm"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                    
                    <p:tab title="Genehmigte Kredite">
                        <p:dataTable value="#{creditBean.approvedApplications}" var="application"
                                   emptyMessage="Keine genehmigten Kredite"
                                   styleClass="ui-table-striped">
                            
                            <p:column headerText="Kreditnummer">
                                <h:outputText value="#{application.id}"/>
                            </p:column>
                            
                            <p:column headerText="Betrag">
                                <h:outputText value="#{application.kreditbetrag}">
                                    <f:convertNumber type="currency" currencySymbol="€"/>
                                </h:outputText>
                            </p:column>
                            
                            <p:column headerText="Zinssatz">
                                <h:outputText value="#{application.zinssatz}%"/>
                            </p:column>
                            
                            <p:column headerText="Monatliche Rate">
                                <h:outputText value="#{application.monatlicheRate}">
                                    <f:convertNumber type="currency" currencySymbol="€"/>
                                </h:outputText>
                            </p:column>
                            
                            <p:column headerText="Restschuld">
                                <h:outputText value="#{application.restschuld}">
                                    <f:convertNumber type="currency" currencySymbol="€"/>
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                </p:tabView>
            </h:form>
        </div>
        
        <!-- Create Credit Application Dialog -->
        <p:dialog header="Kreditantrag stellen" widgetVar="createApplicationDialog" 
                  modal="true" resizable="false" width="600">
            <h:form id="createApplicationForm">
                <p:panelGrid columns="2" styleClass="ui-panelgrid-blank">
                    <p:outputLabel for="requestedAmount" value="Gewünschter Betrag:"/>
                    <p:inputNumber id="requestedAmount" 
                                 value="#{creditBean.requestedAmount}"
                                 symbol="€ " symbolPosition="p" 
                                 decimalPlaces="2" required="true"
                                 placeholder="z.B. 10000"/>
                    
                    <p:outputLabel for="termInMonths" value="Laufzeit (Monate):"/>
                    <p:inputNumber id="termInMonths" 
                                 value="#{creditBean.termInMonths}"
                                 decimalPlaces="0" required="true"
                                 minValue="1" maxValue="360"/>
                    
                    <p:outputLabel for="purpose" value="Verwendungszweck:"/>
                    <p:inputTextarea id="purpose" 
                                   value="#{creditBean.purpose}"
                                   rows="3" cols="30" required="true"
                                   placeholder="Beschreiben Sie den Verwendungszweck"/>
                    
                    <p:outputLabel for="monthlyIncome" value="Monatliches Einkommen:"/>
                    <p:inputNumber id="monthlyIncome" 
                                 value="#{creditBean.monthlyIncome}"
                                 symbol="€ " symbolPosition="p" 
                                 decimalPlaces="2" required="true"/>
                    
                    <p:outputLabel for="employmentStatus" value="Beschäftigungsstatus:"/>
                    <p:selectOneMenu id="employmentStatus" value="#{creditBean.employmentStatus}" required="true">
                        <f:selectItem itemLabel="Bitte wählen..." itemValue=""/>
                        <f:selectItem itemLabel="Vollzeit angestellt" itemValue="VOLLZEIT"/>
                        <f:selectItem itemLabel="Teilzeit angestellt" itemValue="TEILZEIT"/>
                        <f:selectItem itemLabel="Selbstständig" itemValue="SELBSTSTAENDIG"/>
                        <f:selectItem itemLabel="Beamter" itemValue="BEAMTER"/>
                        <f:selectItem itemLabel="Rentner" itemValue="RENTNER"/>
                        <f:selectItem itemLabel="Student" itemValue="STUDENT"/>
                    </p:selectOneMenu>
                </p:panelGrid>
                
                <!-- Payment calculation -->
                <p:panel header="Geschätzte monatliche Rate" style="margin-top: 1rem;">
                    <h:outputText value="#{creditBean.calculateEstimatedPayment()}" 
                                styleClass="estimated-payment"
                                style="font-size: 1.2em; font-weight: bold; color: #007ad9;">
                        <f:convertNumber type="currency" currencySymbol="€"/>
                    </h:outputText>
                    <br/>
                    <small style="color: #666;">
                        (Berechnung basiert auf 5% Jahreszins, tatsächlicher Zinssatz kann abweichen)
                    </small>
                </p:panel>
                
                <div style="text-align: right; margin-top: 1rem;">
                    <p:commandButton value="Abbrechen" 
                                   action="#{creditBean.closeCreateApplicationDialog}"
                                   styleClass="ui-button-secondary"
                                   type="button"
                                   style="margin-right: 0.5rem;"
                                   onclick="PF('createApplicationDialog').hide();"/>
                    <p:commandButton value="Antrag einreichen" 
                                   action="#{creditBean.submitCreditApplication}"
                                   update="creditForm:creditTabs"
                                   oncomplete="if (args.validationFailed !== true) PF('createApplicationDialog').hide();"
                                   styleClass="ui-button-success"/>
                </div>
            </h:form>
        </p:dialog>
        
        <!-- Application Details Dialog -->
        <p:dialog header="Antragsdetails" widgetVar="applicationDetailsDialog" 
                  modal="true" resizable="false" width="500" id="applicationDetailsDialog">
            <h:form id="applicationDetailsForm">
                <p:panelGrid columns="2" styleClass="ui-panelgrid-blank" rendered="#{creditBean.selectedApplication != null}">
                    <p:outputLabel value="Antragsnummer:"/>
                    <h:outputText value="#{creditBean.selectedApplication.id}"/>
                    
                    <p:outputLabel value="Betrag:"/>
                    <h:outputText value="#{creditBean.selectedApplication.kreditbetrag}">
                        <f:convertNumber type="currency" currencySymbol="€"/>
                    </h:outputText>
                    
                    <p:outputLabel value="Laufzeit:"/>
                    <h:outputText value="#{creditBean.selectedApplication.laufzeitMonate} Monate"/>
                    
                    <p:outputLabel value="Verwendungszweck:"/>
                    <h:outputText value="#{creditBean.selectedApplication.verwendungszweck}"/>
                    
                    <p:outputLabel value="Status:"/>
                    <p:tag value="#{creditBean.selectedApplication.status}" 
                         severity="#{creditBean.selectedApplication.status == 'GENEHMIGT' ? 'success' : 
                                   (creditBean.selectedApplication.status == 'ABGELEHNT' ? 'danger' : 'warning')}"/>
                    
                    <p:outputLabel value="Antragsdatum:"/>
                    <h:outputText value="#{creditBean.selectedApplication.antragsdatum}">
                        <f:convertDateTime pattern="dd.MM.yyyy"/>
                    </h:outputText>
                    
                    <p:outputLabel value="Zinssatz:" rendered="#{creditBean.selectedApplication.zinssatz != null}"/>
                    <h:outputText value="#{creditBean.selectedApplication.zinssatz}%" 
                                rendered="#{creditBean.selectedApplication.zinssatz != null}"/>
                </p:panelGrid>
                
                <div style="text-align: right; margin-top: 1rem;">
                    <p:commandButton value="Schließen" 
                                   onclick="PF('applicationDetailsDialog').hide();"
                                   styleClass="ui-button-secondary"
                                   type="button"/>
                </div>
            </h:form>
        </p:dialog>
        
        <!-- Credit Decision Dialog (for bank employees) -->
        <p:dialog header="Kreditentscheidung" widgetVar="decisionDialog" 
                  modal="true" resizable="false" width="400" id="decisionDialog">
            <h:form id="decisionForm">
                <p:panelGrid columns="1" styleClass="ui-panelgrid-blank">
                    <p:outputLabel for="decisionReason" value="Begründung:"/>
                    <p:inputTextarea id="decisionReason" 
                                   value="#{creditBean.decisionReason}"
                                   rows="4" cols="40" required="true"
                                   placeholder="Begründung für die Entscheidung"/>
                </p:panelGrid>
                
                <div style="text-align: center; margin-top: 1rem;">
                    <p:commandButton value="Ablehnen" 
                                   action="#{creditBean.rejectCreditApplication}"
                                   update="creditForm:creditTabs"
                                   oncomplete="if (args.validationFailed !== true) PF('decisionDialog').hide();"
                                   styleClass="ui-button-danger"
                                   style="margin-right: 0.5rem;"/>
                    
                    <p:commandButton value="Genehmigen" 
                                   action="#{creditBean.approveCreditApplication}"
                                   update="creditForm:creditTabs"
                                   oncomplete="if (args.validationFailed !== true) PF('decisionDialog').hide();"
                                   styleClass="ui-button-success"/>
                </div>
                
                <div style="text-align: center; margin-top: 0.5rem;">
                    <p:commandButton value="Abbrechen" 
                                   onclick="PF('decisionDialog').hide();"
                                   styleClass="ui-button-secondary ui-button-sm"
                                   type="button"/>
                </div>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
</html>
