<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://primefaces.org/ui"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
>
  <ui:composition template="/templates/layout.xhtml">
    <ui:define name="title">Anmelden - Bank-Client</ui:define>

    <ui:define name="content">
      <div class="login-container">
        <div class="login-card">
          <div class="login-header">
            <h2>🏦 Bank-Client</h2>
            <p>Bitte melden Sie sich an</p>
          </div>

          <h:form id="loginForm">
            <div class="form-grid">
              <p:outputLabel for="username" value="Benutzername:" />
              <p:inputText
                id="username"
                value="#{authBean.username}"
                required="true"
                requiredMessage="Benutzername ist erforderlich"
                placeholder="Benutzername eingeben"
              />

              <p:outputLabel for="password" value="Passwort:" />
              <p:password
                id="password"
                value="#{authBean.password}"
                required="true"
                requiredMessage="Passwort ist erforderlich"
                placeholder="Passwort eingeben"
              />
            </div>

            <div class="form-buttons">
              <p:commandButton
                value="Anmelden"
                action="#{authBean.login}"
                styleClass="ui-button-success"
                ajax="false"
                icon="pi pi-sign-in"
              />
            </div>
          </h:form>

          <div
            style="
              margin-top: 2rem;
              padding-top: 1rem;
              border-top: 1px solid #e9ecef;
              text-align: center;
              color: #6c757d;
            "
          >
            <small>
              <strong>Demo-Zugangsdaten:</strong><br /> Benutzername: admin<br />
              Passwort: adminpass
            </small>
          </div>
        </div>
      </div>
    </ui:define>
  </ui:composition>
</html>
