<!DOCTYPE html>
<html
  lang="de"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
>
  <h:head>
    <title><ui:insert name="title">Bank-Client</ui:insert></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <h:outputStylesheet library="css" name="bank-style.css" />
  </h:head>

  <h:body>
    <div class="layout-wrapper">
      <!-- Header -->
      <div class="layout-topbar">
        <h:link outcome="dashboard" styleClass="layout-topbar-logo">
          <span>🏦 Bank-Client</span>
        </h:link>

        <div class="layout-topbar-menu">
          <h:panelGroup rendered="#{sessionService.loggedIn}">
            <h:link
              outcome="dashboard"
              value="Dashboard"
              styleClass="layout-topbar-button"
            />
            <h:link
              outcome="customers"
              value="Kunden"
              styleClass="layout-topbar-button"
            />
            <h:link
              outcome="accounts"
              value="Konten"
              styleClass="layout-topbar-button"
            />
            <h:link
              outcome="credits"
              value="Kredite"
              styleClass="layout-topbar-button"
            />

            <div class="layout-topbar-button user-menu">
              <span>👤 #{sessionService.currentUser}</span>
              <h:form>
                <p:commandButton
                  value="Abmelden"
                  action="#{authBean.logout}"
                  styleClass="ui-button-secondary"
                  ajax="false"
                />
              </h:form>
            </div>
          </h:panelGroup>

          <h:panelGroup rendered="#{!sessionService.loggedIn}">
            <h:link
              outcome="index"
              value="Anmelden"
              styleClass="layout-topbar-button"
            />
          </h:panelGroup>
        </div>
      </div>

      <!-- Main Content -->
      <div class="layout-main">
        <div class="layout-content">
          <p:growl id="messages" showDetail="true" life="5000" />

          <ui:insert name="content">
            <p>Default content</p>
          </ui:insert>
        </div>
      </div>

      <!-- Footer -->
      <div class="layout-footer">
        <span>© 2025 Bank-Client - Banking Application Frontend</span>
      </div>
    </div>
  </h:body>
</html>
