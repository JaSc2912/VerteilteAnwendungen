# MicroProfile REST Client Configuration

# Bank-Server REST Client URLs
de.hsnr.bank.client.services.AuthRestClient/mp-rest/url=http://localhost:8080/Bank-Server/api
de.hsnr.bank.client.services.CustomerRestClient/mp-rest/url=http://localhost:8080/Bank-Server/api
de.hsnr.bank.client.services.AccountRestClient/mp-rest/url=http://localhost:8080/Bank-Server/api
de.hsnr.bank.client.services.CreditRestClient/mp-rest/url=http://localhost:8080/Bank-Server/api

# Connection timeouts (in milliseconds)
de.hsnr.bank.client.services.AuthRestClient/mp-rest/connectTimeout=5000
de.hsnr.bank.client.services.CustomerRestClient/mp-rest/connectTimeout=5000
de.hsnr.bank.client.services.AccountRestClient/mp-rest/connectTimeout=5000
de.hsnr.bank.client.services.CreditRestClient/mp-rest/connectTimeout=5000

# Read timeouts (in milliseconds)
de.hsnr.bank.client.services.AuthRestClient/mp-rest/readTimeout=10000
de.hsnr.bank.client.services.CustomerRestClient/mp-rest/readTimeout=10000
de.hsnr.bank.client.services.AccountRestClient/mp-rest/readTimeout=10000
de.hsnr.bank.client.services.CreditRestClient/mp-rest/readTimeout=10000
