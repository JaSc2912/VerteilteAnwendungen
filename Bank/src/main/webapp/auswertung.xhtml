<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://primefaces.org/ui"
>
  <f:metadata>
    <f:viewParam name="kdnr" value="#{auswertungBean.kundennummer}" />
    <f:viewAction action="#{auswertungBean.auswerten}" />
  </f:metadata>
  <h:head>
    <title>Kunden auswerten</title>
  </h:head>
  <h:body>
    <h:form>
      <p:panel header="Auswertung für Kunde #{auswertungBean.kunde.name}">
        <h:panelGrid
          columns="2"
          cellpadding="10"
          rendered="#{not empty auswertungBean.kunde}"
        >
          <h:outputText value="Kreditwürdigkeit:" style="font-weight: bold" />
          <h:outputText
            value="#{auswertungBean.kreditwuerdig ? 'Positiv' : 'Negativ'}"
          />

          <h:outputText
            value="Aktueller Saldo (alle Konten):"
            style="font-weight: bold"
          />
          <h:outputText value="#{auswertungBean.gesamtsaldo}" />

          <!-- Hier könnten weitere Auswertungsdetails angezeigt werden -->
        </h:panelGrid>
      </p:panel>
    </h:form>
    <h:link value="Zurück zum Menü" outcome="menu.xhtml" />
  </h:body>
</html>
