<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://primefaces.org/ui"
>
  <f:metadata>
    <f:viewParam name="kdnr" value="#{bankkontoBean.kundennummer}" />
    <f:viewAction action="#{bankkontoBean.ladeKonten}" />
  </f:metadata>
  <h:head>
    <title>Bankkonten verwalten</title>
  </h:head>
  <h:body>
    <h:form>
      <p:panel header="Bankkonten für Kunde #{bankkontoBean.kundennummer}">
        <p:dataTable var="konto" value="#{bankkontoBean.konten}">
          <p:column headerText="IBAN" value="#{konto.iban}" />
          <p:column headerText="Kontostand" value="#{konto.kontostand}" />
          <p:column headerText="Status" value="#{konto.kontostatus}" />
          <p:column headerText="Aktionen">
            <p:button
              value="Transaktionen"
              outcome="/transaktionen.xhtml?faces-redirect=true&amp;iban=#{konto.iban}"
            />
          </p:column>
        </p:dataTable>
      </p:panel>
    </h:form>
    <h:link value="Zurück zum Menü" outcome="menu.xhtml" />
  </h:body>
</html>
