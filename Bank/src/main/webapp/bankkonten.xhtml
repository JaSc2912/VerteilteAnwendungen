<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
>
  <f:metadata>
    <f:viewParam name="kdnr" value="#{bankkontoBean.kundennummer}" />
    <f:viewAction action="#{bankkontoBean.ladeKonten}" />
  </f:metadata>
  <h:head>
    <title>Bankkonten verwalten</title>
  </h:head>
  <h:body>
    <h2>Bankkonten für Kunde #{bankkontoBean.kundennummer}</h2>
    <h:form>
      <h:dataTable
        var="konto"
        value="#{bankkontoBean.konten}"
        border="1"
        cellpadding="5"
      >
        <h:column>
          <f:facet name="header">IBAN</f:facet>
          #{konto.iban}
        </h:column>
        <h:column>
          <f:facet name="header">Kontostand</f:facet>
          #{konto.kontostand}
        </h:column>
        <h:column>
          <f:facet name="header">Status</f:facet>
          #{konto.kontostatus}
        </h:column>
        <h:column>
          <f:facet name="header">Aktionen</f:facet>
          <h:button
            value="Transaktionen"
            outcome="/transaktionen.xhtml?faces-redirect=true&amp;iban=#{konto.iban}"
          />
        </h:column>
      </h:dataTable>
    </h:form>
    <br />
    <h:link value="Zurück zum Menü" outcome="menu.xhtml" />
  </h:body>
</html>
