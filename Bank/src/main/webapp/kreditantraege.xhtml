<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
>
  <h:head>
    <title>Kreditantr채ge verwalten</title>
  </h:head>
  <h:body>
    <h2>Kreditantr채ge verwalten</h2>
    <h:form>
      <h:dataTable
        var="antrag"
        value="#{kreditantragBean.alleAntraege}"
        border="1"
        cellpadding="5"
      >
        <h:column
          ><f:facet name="header">Antrags-Nr.</f:facet
          >#{antrag.kreditantragsNummer}</h:column
        >
        <h:column
          ><f:facet name="header">Antragsteller</f:facet
          >#{antrag.antragssteller.name}</h:column
        >
        <h:column
          ><f:facet name="header">Kreditsumme</f:facet
          >#{antrag.kreditsumme}</h:column
        >
        <h:column
          ><f:facet name="header">Status</f:facet>#{antrag.status}</h:column
        >
        <h:column>
          <f:facet name="header">Aktionen</f:facet>
          <h:commandButton
            value="Annehmen"
            action="#{kreditantragBean.annehmen(antrag.kreditantragsNummer)}"
          >
            <f:ajax render="@form" />
          </h:commandButton>
          <h:commandButton
            value="Ablehnen"
            action="#{kreditantragBean.ablehnen(antrag.kreditantragsNummer)}"
            style="margin-left: 5px"
          >
            <f:ajax render="@form" />
          </h:commandButton>
        </h:column>
      </h:dataTable>
    </h:form>
    <br />
    <h:link value="Zur체ck zum Men체" outcome="menu.xhtml" />
  </h:body>
</html>
