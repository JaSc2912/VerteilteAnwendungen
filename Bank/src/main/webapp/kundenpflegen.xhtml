<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://primefaces.org/ui"
>
  <f:metadata>
    <f:viewParam name="kdnr" value="#{kundenPflegeBean.kundennummer}" />
    <f:viewAction action="#{kundenPflegeBean.ladeKunde}" />
  </f:metadata>
  <h:head>
    <title>Kundendaten pflegen</title>
  </h:head>
  <h:body>
    <h:form>
      <p:panel
        header="Kundendaten für #{kundenPflegeBean.kunde.name} bearbeiten"
      >
        <p:messages showDetail="true" />
        <h:panelGrid
          columns="2"
          cellpadding="5"
          rendered="#{not empty kundenPflegeBean.kunde}"
        >
          <p:outputLabel for="name" value="Name:" />
          <p:inputText id="name" value="#{kundenPflegeBean.kunde.name}" />

          <p:outputLabel for="adresse" value="Adresse:" />
          <p:inputText id="adresse" value="#{kundenPflegeBean.kunde.adresse}" />

          <p:outputLabel for="telefon" value="Telefon:" />
          <p:inputText
            id="telefon"
            value="#{kundenPflegeBean.kunde.telefonnummer}"
          />

          <p:outputLabel for="email" value="E-Mail:" />
          <p:inputText id="email" value="#{kundenPflegeBean.kunde.email}" />

          <p:outputLabel for="status" value="Status:" />
          <p:inputText
            id="status"
            value="#{kundenPflegeBean.kunde.kundenstatus}"
          />
        </h:panelGrid>
        <p:commandButton
          value="Speichern"
          action="#{kundenPflegeBean.speichern}"
          update="@form"
        />
      </p:panel>
    </h:form>
    <h:link value="Zurück zum Menü" outcome="menu.xhtml" />
  </h:body>
</html>
