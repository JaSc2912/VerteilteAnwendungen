<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
>
  <f:metadata>
    <f:viewParam name="kdnr" value="#{kundenPflegeBean.kundennummer}" />
    <f:viewAction action="#{kundenPflegeBean.ladeKunde}" />
  </f:metadata>
  <h:head>
    <title>Kundendaten pflegen</title>
  </h:head>
  <h:body>
    <h2>Kundendaten für #{kundenPflegeBean.kunde.name} bearbeiten</h2>
    <h:form>
      <h:messages showDetail="true" />
      <h:panelGrid
        columns="2"
        cellpadding="5"
        rendered="#{not empty kundenPflegeBean.kunde}"
      >
        <h:outputLabel for="name" value="Name:" />
        <h:inputText id="name" value="#{kundenPflegeBean.kunde.name}" />

        <h:outputLabel for="adresse" value="Adresse:" />
        <h:inputText id="adresse" value="#{kundenPflegeBean.kunde.adresse}" />

        <h:outputLabel for="telefon" value="Telefon:" />
        <h:inputText
          id="telefon"
          value="#{kundenPflegeBean.kunde.telefonnummer}"
        />

        <h:outputLabel for="email" value="E-Mail:" />
        <h:inputText id="email" value="#{kundenPflegeBean.kunde.email}" />

        <h:outputLabel for="status" value="Status:" />
        <h:inputText
          id="status"
          value="#{kundenPflegeBean.kunde.kundenstatus}"
        />
      </h:panelGrid>
      <h:commandButton value="Speichern" action="#{kundenPflegeBean.speichern}">
        <f:ajax execute="@form" render="@form" />
      </h:commandButton>
    </h:form>
    <br />
    <h:link value="Zurück zum Menü" outcome="menu.xhtml" />
  </h:body>
</html>
