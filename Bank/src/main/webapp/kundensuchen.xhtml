<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
>
  <h:head>
    <title>Kundensuche</title>
  </h:head>
  <h:body>
    <h1>Kundensuche</h1>
    <h:form>
      <h:panelGrid columns="3" cellpadding="5">
        <h:outputLabel for="search" value="Suchbegriff:" />
        <h:inputText id="search" value="#{kundenSuchenBean.suchbegriff}" />
        <h:commandButton value="Suchen" action="#{kundenSuchenBean.suchen}">
          <f:ajax execute="search" render="kundentabelle" />
        </h:commandButton>
      </h:panelGrid>

      <h:dataTable
        id="kundentabelle"
        var="kunde"
        value="#{kundenSuchenBean.suchergebnisse}"
        rendered="#{not empty kundenSuchenBean.suchergebnisse}"
        style="margin-top: 20px"
        border="1"
        cellpadding="5"
      >
        <h:column>
          <f:facet name="header">Kundennummer</f:facet>
          <h:outputText value="#{kunde.kundennummer}" />
        </h:column>
        <h:column>
          <f:facet name="header">Name</f:facet>
          <h:outputText value="#{kunde.name}" />
        </h:column>
        <h:column>
          <f:facet name="header">Aktionen</f:facet>
          <h:button
            value="Übersicht"
            outcome="/kundenuebersicht.xhtml?faces-redirect=true&amp;kdnr=#{kunde.kundennummer}"
          />
          <h:button
            value="Daten pflegen"
            outcome="/kundenpflegen.xhtml?faces-redirect=true&amp;kdnr=#{kunde.kundennummer}"
          />
          <h:button
            value="Konten"
            outcome="/bankkonten.xhtml?faces-redirect=true&amp;kdnr=#{kunde.kundennummer}"
          />
          <h:button
            value="Auswerten"
            outcome="/auswertung.xhtml?faces-redirect=true&amp;kdnr=#{kunde.kundennummer}"
          />
        </h:column>
      </h:dataTable>
      <h:outputText
        value="Keine Kunden gefunden."
        rendered="#{empty kundenSuchenBean.suchergebnisse and not empty kundenSuchenBean.suchbegriff}"
      />
    </h:form>
    <br />
    <h:link value="Zurück zum Menü" outcome="menu.xhtml" />
  </h:body>
</html>
