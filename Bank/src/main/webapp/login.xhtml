<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
>
  <h:head>
    <title>Bankanwendung - Anmeldung</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
      }
      .panel {
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 5px;
        background-color: white;
      }
      .grid {
        border-spacing: 10px;
      }
    </style>
  </h:head>
  <h:body>
    <div class="panel">
      <h2>Anmeldung</h2>
      <h:form>
        <h:messages id="messages" showDetail="true" style="color: red" />
        <h:panelGrid columns="2" styleClass="grid">
          <h:outputLabel for="username" value="Benutzername:" />
          <h:inputText
            id="username"
            value="#{loginBean.benutzername}"
            required="true"
            label="Benutzername"
          />

          <h:outputLabel for="password" value="Passwort:" />
          <h:inputSecret
            id="password"
            value="#{loginBean.passwort}"
            required="true"
            label="Passwort"
          />

          <h:outputText value="" />
          <h:commandButton value="Einloggen" action="#{loginBean.login}">
            <f:ajax execute="@form" render="messages" />
          </h:commandButton>
        </h:panelGrid>
      </h:form>
    </div>
  </h:body>
</html>
