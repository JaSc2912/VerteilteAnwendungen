<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://primefaces.org/ui"
>
  <h:head>
    <title>Bankanwendung - Anmeldung</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
      }
    </style>
  </h:head>
  <h:body>
    <p:panel header="Anmeldung" style="width: 400px">
      <h:form>
        <p:messages id="messages" showDetail="true" closable="true" />
        <h:panelGrid columns="2" cellpadding="7">
          <p:outputLabel for="username" value="Benutzername:" />
          <p:inputText
            id="username"
            value="#{loginBean.benutzername}"
            required="true"
            label="Benutzername"
          />

          <p:outputLabel for="password" value="Passwort:" />
          <p:password
            id="password"
            value="#{loginBean.passwort}"
            required="true"
            label="Passwort"
          />

          <p:spacer />
          <p:commandButton
            value="Einloggen"
            action="#{loginBean.login}"
            update="messages"
          />
        </h:panelGrid>
      </h:form>
    </p:panel>
  </h:body>
</html>
