<!DOCTYPE html>
<html
  lang="de"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
>
  <head>
    <meta charset="UTF-8" />
    <title>Suchergebnis</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background-color: #f5f5f5;
      }
      .container {
        max-width: 1000px;
        margin: 0 auto;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
        text-align: center;
        margin-bottom: 30px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      th,
      td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #f8f9fa;
        font-weight: bold;
      }
      .btn {
        background-color: #007bff;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        margin-top: 20px;
      }
      .btn:hover {
        background-color: #0056b3;
      }
      .navigation {
        margin-bottom: 20px;
      }
      .navigation a {
        margin-right: 15px;
        text-decoration: none;
        color: #007bff;
      }
      .message {
        margin: 20px 0;
        padding: 10px;
        background-color: #d4edda;
        border: 1px solid #c3e6cb;
        border-radius: 4px;
        color: #155724;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h:form>
        <div class="navigation">
          <h:link outcome="kundenSuchen">Zur√ºck zur Suche</h:link>
          <h:link outcome="dashboard">Dashboard</h:link>
          <h:commandLink action="#{loginBean.logout}">Abmelden</h:commandLink>
        </div>

        <h1>Suchergebnis</h1>

        <div class="message">
          <h:outputText value="#{kundenSuchenBean.message}" />
        </div>

        <h:dataTable
          value="#{kundenSuchenBean.suchergebnis}"
          var="kunde"
          rendered="#{not empty kundenSuchenBean.suchergebnis}"
        >
          <h:column>
            <f:facet name="header">Kundennummer</f:facet>
            <h:outputText value="#{kunde.kundennummer}" />
          </h:column>
          <h:column>
            <f:facet name="header">Name</f:facet>
            <h:outputText value="#{kunde.name}" />
          </h:column>
          <h:column>
            <f:facet name="header">Adresse</f:facet>
            <h:outputText value="#{kunde.adresse}" />
          </h:column>
          <h:column>
            <f:facet name="header">Telefon</f:facet>
            <h:outputText value="#{kunde.telefonnummer}" />
          </h:column>
          <h:column>
            <f:facet name="header">E-Mail</f:facet>
            <h:outputText value="#{kunde.email}" />
          </h:column>
          <h:column>
            <f:facet name="header">Geburtsdatum</f:facet>
            <h:outputText value="#{kunde.geburtsdatum}">
              <f:convertDateTime pattern="dd.MM.yyyy" />
            </h:outputText>
          </h:column>
          <h:column>
            <f:facet name="header">Status</f:facet>
            <h:outputText value="#{kunde.kundenstatus}" />
          </h:column>
        </h:dataTable>

        <h:link outcome="kundenSuchen" styleClass="btn">Neue Suche</h:link>
      </h:form>
    </div>
  </body>
</html>
