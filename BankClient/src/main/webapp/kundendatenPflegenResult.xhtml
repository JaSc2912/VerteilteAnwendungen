<!DOCTYPE html>
<html
  lang="de"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
>
  <head>
    <meta charset="UTF-8" />
    <title>Kundendaten Ergebnis</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background-color: #f5f5f5;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
        text-align: center;
        margin-bottom: 30px;
      }
      .message {
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 20px;
        text-align: center;
        font-weight: bold;
      }
      .success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .btn {
        background-color: #007bff;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        text-decoration: none;
        display: inline-block;
        margin: 5px;
      }
      .btn:hover {
        background-color: #0056b3;
      }
      .btn-secondary {
        background-color: #6c757d;
      }
      .btn-secondary:hover {
        background-color: #545b62;
      }
      .navigation {
        text-align: center;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Kundendaten Pflege - Ergebnis</h1>

      <h:form>
        <!-- Display message -->
        <div
          class="message #{kundendatenPflegenBean.message != null and kundendatenPflegenBean.message.contains('erfolgreich') ? 'success' : 'error'}"
        >
          <h:outputText
            value="#{kundendatenPflegenBean.message}"
            rendered="#{kundendatenPflegenBean.message != null}"
          />
          <h:outputText
            value="Operation abgeschlossen"
            rendered="#{kundendatenPflegenBean.message == null}"
          />
        </div>

        <div class="navigation">
          <h:commandButton
            value="Neuen Kunden hinzufügen"
            action="/kundendatenPflegen.xhtml?faces-redirect=true"
            styleClass="btn"
          />

          <h:commandButton
            value="Kunden suchen"
            action="/kundenSuchen.xhtml?faces-redirect=true"
            styleClass="btn btn-secondary"
          />

          <h:commandButton
            value="Zurück zum Dashboard"
            action="/dashboard.xhtml?faces-redirect=true"
            styleClass="btn btn-secondary"
          />
        </div>
      </h:form>
    </div>
  </body>
</html>
