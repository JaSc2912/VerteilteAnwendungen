<!DOCTYPE html>
<html
  lang="de"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
>
  <head>
    <meta charset="UTF-8" />
    <title>Bank-System - Anmeldung</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background-color: #f5f5f5;
      }
      .login-container {
        max-width: 400px;
        margin: 0 auto;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
        text-align: center;
        margin-bottom: 30px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #555;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
      }
      .btn {
        background-color: #007bff;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
      }
      .btn:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Bank-System Anmeldung</h1>
      <h:form>
        <div class="form-group">
          <label for="benutzername">Benutzername:</label>
          <h:inputText
            id="benutzername"
            value="#{loginBean.benutzername}"
            required="true"
            requiredMessage="Benutzername ist erforderlich"
          />
        </div>

        <div class="form-group">
          <label for="passwort">Passwort:</label>
          <h:inputSecret
            id="passwort"
            value="#{loginBean.passwort}"
            required="true"
            requiredMessage="Passwort ist erforderlich"
          />
        </div>

        <h:commandButton
          value="Anmelden"
          action="#{loginBean.login}"
          styleClass="btn"
        />

        <h:messages style="color: red; margin-top: 10px" />
      </h:form>

      <div style="margin-top: 20px; font-size: 12px; color: #666">
        <p><strong>Testbenutzer:</strong></p>
        <p>Admin: admin / admin123</p>
        <p>Kundenservice: service1 / service123</p>
        <p>Kreditbearbeiter: kredit1 / kredit123</p>
      </div>
    </div>
  </body>
</html>
