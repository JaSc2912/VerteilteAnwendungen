<!DOCTYPE html>
<html
  lang="de"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
>
  <head>
    <meta charset="UTF-8" />
    <title>Anmeldung fehlgeschlagen</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background-color: #f5f5f5;
      }
      .error-container {
        max-width: 400px;
        margin: 0 auto;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h1 {
        color: #dc3545;
      }
      .btn {
        background-color: #007bff;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        margin-top: 20px;
      }
      .btn:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <h1>Anmeldung fehlgeschlagen</h1>
      <p>Benutzername oder Passwort sind ungültig.</p>
      <h:link outcome="login" styleClass="btn">Zurück zur Anmeldung</h:link>
    </div>
  </body>
</html>
